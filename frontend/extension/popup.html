<!DOCTYPE html>
<html>
  <head>
      <title>Impressionist</title>
      <link rel="stylesheet" type="text/css" media="screen" href="css/popup.css"/>
      <script src="popup.js"></script>
  </head>
  <body>
      <div >
          <form id="login-form">
          <!-- <img src="images/njit_logo.svg" width="100" height="100"> -->
              <div class="login-form-container">
                  <h1>Login</h1>
                  <label for="username"><b>Username</b></label>
                  <input class="login-input-username" type="text" placeholder="Enter Username" name="username" required>

                  <label for="password"><b>Password</b></label>
                  <input class="login-input-password" type="password" placeholder="Enter Password" name="password" required>

                <button class="login-button" type="submit">Login</button>
              </div>   

              <div id="status" style="display: none;"><strong>Incorrect username or password<strong></div>   
              
          </form>
      </div>
    
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
      <title>Impressionist</title>
      <link rel="stylesheet" type="text/css" media="screen" href="css/popup.css"/>
      <link rel="stylesheet" href="css/all.css" >
      <script src="scripts/popup.js"></script>
      
  </head>
  <body>
    <div class="page-container">
        <div class="title-contrainer">
            <h1>Impressionist</h1>
          </div>
         

          <div class="contents-container">
            <div class="logo-container">
                <img src="images/logo_transparent.png" alt="Impressionist Logo">
            </div>
            
            <div class="authentication-container">
              <form id="login-form" >
                <div class="login-form-container">
                  <input id="login-input-email" type="text" placeholder="Enter Email" name="email" required>
        
                  <input id="login-input-password" type="password" placeholder="Enter Password" name="password" required>
        
                  <button id="login-button" type="submit" >Log in with email</button>
                  
                </div>  

                <a href="signup.html" id="signup-button">Don't have any account? Sign up</a>
        
        
                <div id="status" style="display: none;"><strong>Incorrect email or password<strong></div>   
                      
              </form>
            </div>

          </div>
      
          <div class="tab-container">
            <button class="search-tab" ></button>
            <button class="user-tab" ></button>
          </div>
    </div>
  </body>
</html>

server {
    listen 80;
    listen [::]:80;
    server_name ec2-3-82-150-208.compute-1.amazonaws.com www.ec2-3-82-150-208.compute-1.amazonaws.com;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html;
    }

    root /usr/share/nginx/html;
    index index.html;
}